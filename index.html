    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <br>
               
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
        
              </div>
            
                <label>Length :</label>
                <input type="number" maxlength="128" minlength="8" value="20" id="length">
            
            <br><br>
            <div class="checks">
                <label  class="label">Enable UpperCase Alphabets :</label>
                <input type="checkbox" id="upper" checked class="val"><br>
            </div>
            <div class="checks">
                <label  class="label">Enable LowerCase Alphabets :</label>
                <input type="checkbox" id="lower" checked class="val"><br>
            </div>
            <div class="checks">
                <label  class="label">Enable Numbers :</label>
                <input type="checkbox" id="number" checked class="val"><br>
            </div>
            <div class="checks">
                <label  class="label">Enable Symbols :</label>
                <input type="checkbox" id="symbol" checked class="val"><br><br> 
            </div>
            <div class="card-body">
                <textarea readonly id="answer" class="answer" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          
            </div>
        <div class ="card-footer">
            <center><button id="generate" class="btn">Generate Password</button></center>
        
        </div>
    </div>
        <script src="script.js"</script>
    </body>
</html>
