    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="reset.css"> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <br>
               
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
        
              </div>
            
                <label>Length :</label>
                <input type="number" max="128" min="8" value="20" id="length">
            
            <br><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="upper">
                <label class="form-check-label" for="defaultCheck1">
                    Enable UpperCase Alphabets
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lower">
                <label class="form-check-label" for="defaultCheck1">
                    Enable LowerCase Alphabets
                </label>
              </div> <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="number">
                <label class="form-check-label" for="defaultCheck1">
                    Enable Numbers
                </label>
              </div> <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="symbol">
                <label class="form-check-label" for="defaultCheck1">
                    Enable Symbols
                </label>
              </div>
        
            <div class="card-body">
                <textarea readonly id="answer" class="answer" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          
            </div>
        <div class ="card-footer">
            <button id="generate" class="btn">Generate Password</button>
        
        </div>
    </div>
        <script src="script.js"></script>
    </body>
</html>
